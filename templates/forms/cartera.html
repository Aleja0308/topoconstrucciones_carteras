{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de la cartera</title>
  <link rel="stylesheet" href="{% static '' %}">
</head>

<body>
  <div class="container">
    <h2>Registrar datos de la cartera:</h2>

    <form action="{% url 'add_cartera' basica_id=basica_id %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Guardar</button>
    </form>
  </div>
</body>

</html>
