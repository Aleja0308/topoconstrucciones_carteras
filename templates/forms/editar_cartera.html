{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Cartera</title>
  <link rel="stylesheet" href="{% static '' %}">
</head>

<body>

  <h1>Editar Cartera</h1>

  <div class="form__update">

    <form action="{% url 'editar_cartera' cartera.pk %}" method="post">
      {% csrf_token %}
      {{ form.as_div }}
      <button type="submit">Guardar cambios</button>
    </form>

    <div class="action-buttons">
      <button class="cancel-button" onclick="window.location='{% url 'ver_cartera' %}';">Cancelar</button>
    </div>

  </div>

</body>

</html>
