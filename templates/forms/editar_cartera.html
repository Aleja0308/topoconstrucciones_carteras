{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Editar Cartera</title>
</head>

<body>
  <div class="form__update">
    <h1>Editar Cartera</h1>
    <form action="{% url 'editar_cartera' pk=cartera.pk %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar cambios</button>
    </form>

    <div class="action-buttons">
      <button class="cancel-button" onclick="window.location='{% url 'ver_cartera' %}';">Cancelar</button>
      {% if cartera.basica %}
      <button class="add-point-button" onclick="window.location='{% url 'add_cartera' pk=cartera.basica.pk %}';">Agregar
        Punto</button>
      {% endif %}
    </div>
  </div>
</body>

</html>
