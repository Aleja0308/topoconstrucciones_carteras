<!-- editar_punto.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Editar Punto - {{ tabla.nombre }}</title>
</head>

<body>
  <h1>Editar Punto - {{ tabla.nombre }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Mostrar campos adicionales segÃºn el tipo de punto -->
    {% if punto.tipo == 'cambio' %}
    <label for="id_vista_menos">Vista (-):</label>
    <input type="number" id="id_vista_menos" name="vista_menos" step="0.01" value="{{ punto.vista_menos }}">
    {% endif %}

    <button type="submit">Actualizar Punto</button>
  </form>

  <br>
  <a href="{% url 'editar_nivelacion' tabla.id %}">Cancelar y Volver</a>
</body>

</html>
