{% extends "layouts/index.html" %}

{% block content %}

<div class="container">
  <div class="alert">
    <h2>¿Está seguro de eliminar a {{ basica.nombre }}?</h2>

    <form method="post" action="{% url 'eliminar_basica' basica.pk %}">
      {% csrf_token %}
      <button class="delete-button" type="submit">Eliminar</button>
    </form>

  </div>

  <button class="edit-button" onclick="window.location='{% url 'ver_inicio' %}';">Cancelar</button>

</div>

{% endblock %}
