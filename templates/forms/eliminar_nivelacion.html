<!-- eliminar_tabla.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Eliminar Tabla de Nivelación - {{ tabla.nombre }}</title>
</head>

<body>
  <h1>Eliminar Tabla de Nivelación - {{ tabla.nombre }}</h1>

  <p>¿Estás seguro que deseas eliminar la tabla "{{ tabla.nombre }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
  </form>

  <br>
  <a href="{% url 'ver_nivelacion' tabla.id %}">Cancelar y Volver</a>
</body>

</html>
